<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-3xl mx-auto p-4">
    <header class="flex justify-between items-center bg-gray-800 p-4 rounded-lg mb-6">
      <h1 class="text-xl font-bold text-indigo-400">TokoKu</h1>
      <nav class="space-x-4">
        <button onclick="showPage('produk')" class="nav-link bg-indigo-600 px-3 py-1 rounded">Produk</button>
        <button onclick="showPage('profil')" class="nav-link px-3 py-1 rounded hover:bg-indigo-600">Profil</button>
        <button onclick="showPage('qris')" class="nav-link px-3 py-1 rounded hover:bg-indigo-600">QRIS</button>
      </nav>
      <button onclick="showPage('keranjang')" class="relative bg-indigo-600 px-3 py-2 rounded">
        ðŸ›’<span id="cart-badge" class="absolute -top-2 -right-2 bg-red-500 text-xs w-5 h-5 flex items-center justify-center rounded-full">0</span>
      </button>
    </header>

    <main>
      <div id="produk-page" class="page active">
        <h2 class="text-2xl font-bold mb-4">Produk Kami</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </div>

      <div id="keranjang-page" class="page hidden">
        <h2 class="text-2xl font-bold mb-4">Keranjang Anda</h2>
        <div id="cart-items" class="space-y-4"></div>
        <div id="cart-summary" class="text-right mt-4"></div>
      </div>

      <div id="profil-page" class="page hidden">
        <h2 class="text-2xl font-bold mb-4">Profil</h2>
        <div class="bg-gray-800 p-6 rounded-lg text-center">
          <p class="mb-2 font-semibold">Nama Pengguna</p>
          <p>Email: pengguna@email.com</p>
          <p>Telepon: 082124941450</p>
        </div>
      </div>

      <div id="qris-page" class="page hidden">
        <h2 class="text-2xl font-bold mb-4">Pembayaran QRIS</h2>
        <div class="bg-gray-800 p-6 rounded-lg text-center">
          <img id="qris-image" src="https://placehold.co/256x256/e2e8f0/334155?text=Upload+QRIS" class="mx-auto mb-4" />
          <p id="qris-instruction" class="text-gray-400">Unggah QRIS untuk pembayaran</p>
          <label for="qris-upload" class="inline-block mt-4 bg-indigo-600 px-4 py-2 rounded cursor-pointer hover:bg-indigo-700">
            Unggah QRIS
          </label>
          <input type="file" id="qris-upload" accept="image/*" class="hidden" />
        </div>
      </div>
    </main>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Kaos Polos Premium', price: 125000, image: 'https://placehold.co/400x400/1f2937/ffffff?text=Kaos' },
      { id: 2, name: 'Sepatu Sneakers', price: 450000, image: 'https://placehold.co/400x400/1f2937/ffffff?text=Sepatu' },
    ];

    let cart = [];

    function formatRupiah(num) {
      return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(num);
    }

    function renderProducts() {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach(p => {
        container.innerHTML += `
          <div class="bg-gray-800 p-4 rounded-lg shadow flex flex-col">
            <img src="${p.image}" class="w-full h-48 object-cover rounded mb-3">
            <h3 class="text-lg font-semibold">${p.name}</h3>
            <p class="text-indigo-400 font-bold mb-2">${formatRupiah(p.price)}</p>
            <button onclick="addToCart(${p.id})" class="bg-indigo-600 py-2 rounded hover:bg-indigo-700 mt-auto">Tambah ke Keranjang</button>
          </div>`;
      });
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      const summary = document.getElementById('cart-summary');
      const badge = document.getElementById('cart-badge');
      items.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        items.innerHTML = '<p class="text-gray-400">Keranjang kosong.</p>';
        summary.innerHTML = '';
        badge.textContent = '0';
        return;
      }

      cart.forEach(item => {
        total += item.price * item.quantity;
        items.innerHTML += `
          <div class="flex justify-between items-center bg-gray-700 p-3 rounded">
            <div>
              <p class="font-semibold">${item.name}</p>
              <p class="text-sm text-gray-300">${formatRupiah(item.price)} x ${item.quantity}</p>
            </div>
            <div class="flex gap-2 items-center">
              <button onclick="changeQty(${item.id}, -1)" class="bg-gray-600 px-2 rounded">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQty(${item.id}, 1)" class="bg-gray-600 px-2 rounded">+</button>
              <button onclick="removeFromCart(${item.id})" class="text-red-500 ml-2">ðŸ—‘</button>
            </div>
          </div>`;
      });

      summary.innerHTML = `<p class="font-bold text-lg mt-2">Total: ${formatRupiah(total)}</p>
        <button onclick="showPage('qris')" class="bg-green-600 mt-2 px-4 py-2 rounded hover:bg-green-700">Bayar Sekarang</button>`;
      badge.textContent = cart.reduce((sum, i) => sum + i.quantity, 0);
    }

    function addToCart(id) {
      const item = cart.find(i => i.id === id);
      if (item) item.quantity++;
      else {
        const product = products.find(p => p.id === id);
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function changeQty(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.quantity += delta;
      if (item.quantity <= 0) removeFromCart(id);
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      renderCart();
    }

    function showPage(name) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById(`${name}-page`).classList.remove('hidden');
    }

    document.getElementById('qris-upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          document.getElementById('qris-image').src = event.target.result;
          document.getElementById('qris-instruction').textContent = "QRIS berhasil diunggah.";
        };
        reader.readAsDataURL(file);
      }
    });

    renderProducts();
    renderCart();
  </script>
</body>
</html>
