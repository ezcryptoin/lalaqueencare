
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Online - 2 Produk</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .products { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
    .product { background: white; border-radius: 10px; padding: 15px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; border-radius: 8px; }
    .product-name { font-size: 18px; margin: 10px 0; }
    .product-price { color: green; margin-bottom: 10px; }
    .add-btn { background: #1f2937; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .cart { margin-top: 40px; }
    .cart-item { margin-bottom: 10px; }
    .checkout { margin-top: 20px; text-align: center; }
    .whatsapp-btn { background: #25D366; color: white; padding: 10px 15px; border: none; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>

<h1>Toko Online</h1>
<div class="products" id="products"></div>

<div class="cart" id="cart">
  <h2>Keranjang Belanja</h2>
  <div id="cart-items"></div>
  <div id="cart-total"></div>
  <div class="checkout">
    <a id="whatsapp-link" class="whatsapp-btn" href="#" target="_blank">Checkout via WhatsApp</a>
  </div>
</div>

<script>
const products = [
  {
    id: 1,
    name: 'Face & Body Brightening Serum',
    price: 125000,
    image: 'https://placehold.co/400x400/1f2937/ffffff?text=Serum',
  },
  {
    id: 2,
    name: 'Sabun Transparan Collagen Premium',
    price: 450000,
    image: 'https://placehold.co/400x400/1f2937/ffffff?text=Sabun',
  },
];

let cart = [];

function renderProducts() {
  const productsDiv = document.getElementById('products');
  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="\${product.image}" alt="\${product.name}" />
      <div class="product-name">\${product.name}</div>
      <div class="product-price">Rp\${product.price.toLocaleString()}</div>
      <button class="add-btn" onclick="addToCart(\${product.id})">Tambah</button>
    `;
    productsDiv.appendChild(div);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  const found = cart.find(item => item.id === id);
  if (found) {
    found.qty += 1;
  } else {
    cart.push({ ...product, qty: 1 });
  }
  renderCart();
}

function renderCart() {
  const itemsDiv = document.getElementById('cart-items');
  const totalDiv = document.getElementById('cart-total');
  itemsDiv.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.qty;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.textContent = `\${item.name} x \${item.qty} = Rp\${(item.price * item.qty).toLocaleString()}`;
    itemsDiv.appendChild(div);
  });
  totalDiv.textContent = 'Total: Rp' + total.toLocaleString();
  const message = encodeURIComponent(cart.map(item => `- \${item.name} x \${item.qty}`).join('%0A') + `\nTotal: Rp\${total.toLocaleString()}`);
  document.getElementById('whatsapp-link').href = `https://wa.me/6282124941450?text=\${message}`;
}

renderProducts();
</script>

</body>
</html>
